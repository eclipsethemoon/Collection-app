<div class="row">
	<div class="col-xs-12">
		<ul class="list-group" *ngIf="collectedItem.length > 0">
			<li class="list-group-item" *ngFor="let item of collectedItem">
				<span class="badge">{{item.type}}</span>
				<button class="btn btn-danger" (click)="onRemoveFromCollection(item)">Remove from Collection</button>
				{{item.description}}
			</li>
		</ul>
		<h3 *ngIf="collectedItem.length ===0">Start Adding Your Items</h3>
	</div>
</div>
